# Render manifest for backend only. Frontend remains deployed on Vercel.
services:
  - type: web
    name: pokemon-scanner-api
    env: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: bash render_start.sh
    plan: starter
    healthCheckPath: /
    envVars:
      - key: USE_SUPABASE
        fromDatabase: false
      - key: SUPABASE_URL
        fromDatabase: false
      - key: SUPABASE_KEY
        fromDatabase: false
      - key: SUPABASE_BUCKET
        fromDatabase: false
      - key: SUPABASE_INDEX_PATH
        fromDatabase: false
      - key: SUPABASE_MAP_PATH
        fromDatabase: false
      - key: SUPABASE_WEIGHTS_PATH
        fromDatabase: false
      - key: HF_TOKEN
        fromDatabase: false
      - key: HF_MODEL_REPO_ID
        fromDatabase: false
